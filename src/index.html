<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header-logo container">
        <img src="./images/logo_mobile_black 1.png" alt="" class="logo" />
    </header>
    <main>
        <div class="first-block">
            <div class="first-block__container container">
                <div class="first-block__elements-wrapper">
                    <div class="first-block__element">
                        <img src="./images/globe.svg" alt="globe" class="globe" />
                        <p class="first-block__p-element">онлайн-курс</p>
                    </div>
                    <div class="first-block__element">
                        <img src="./images/img_135744.svg" alt="clock" class="clock" />
                        <p class="first-block__p-element">18 часов</p>
                    </div>
                    <div class="first-block__element">
                        <img src="./images/calendar_2.svg" alt="calendar" class="calendar" />
                        <p class="first-block__p-element">8 сентября</p>
                    </div>
                </div>
                <div class="first-block__text-wrapper">
                    <div class="first-block__text">
                        <div class="first-block__h">Как смотреть кино</div>
                        <div class="first-block__p">
                            За 8 занятий станем активными зрителями и разберёмся в
                            кинопроцессе
                        </div>
                    </div>
                    <div class="first-block__img-wrapper">
                        <div class="first-block__img">
                            <img src="./images/noroot 1.png" alt="photo" class="first-block__img" />
                            <div class="first-block__ellipse">
                                <img src="./images/Ellipse 2.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quote-wrapper">
                    <div class="quote">
                        <div class="quote__p-wrapper">
                            <p class="quote__p">
                                Зритель для меня <br> не потребитель моей продукции, не судья, а
                                соучастник творчества, соавтор.
                            </p>
                            <p class="author">Андрей Тарковский</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
